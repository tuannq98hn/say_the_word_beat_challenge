<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="https://vitejs.dev/logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Word On Beat Challenge</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Anton&family=Inter:wght@400;700;900&display=swap');
      
      body {
        font-family: 'Inter', sans-serif;
        background-color: #000;
        color: #fff;
        overflow: hidden; /* Prevent scrolling during game */
      }
      
      .font-display {
        font-family: 'Anton', sans-serif;
      }

      /* Custom animations */
      @keyframes pulse-beat {
        0% { transform: scale(1); opacity: 1; }
        50% { transform: scale(1.05); opacity: 0.9; }
        100% { transform: scale(1); opacity: 1; }
      }

      @keyframes slide-up {
        0% { transform: translateY(20px); opacity: 0; }
        100% { transform: translateY(0); opacity: 1; }
      }
      
      @keyframes slide-in-up {
        0% { transform: translateY(100px) scale(0.5); opacity: 0; }
        80% { transform: translateY(-10px) scale(1.05); opacity: 1; }
        100% { transform: translateY(0) scale(1); opacity: 1; }
      }

      @keyframes jump-text {
        0% { transform: scale(3); opacity: 0; }
        40% { transform: scale(0.9); opacity: 1; }
        70% { transform: scale(1.1); opacity: 1; }
        100% { transform: scale(1); opacity: 1; }
      }

      .animate-beat {
        animation: pulse-beat 0.4s cubic-bezier(0.4, 0, 0.6, 1);
      }

      .animate-jump {
        animation: jump-text 0.6s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
      }
      
      .animate-card-enter {
        animation: slide-in-up 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
      }
      
      .neon-text {
        text-shadow: 0 0 10px rgba(255, 0, 255, 0.7), 0 0 20px rgba(255, 0, 255, 0.5);
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #111; 
      }
      ::-webkit-scrollbar-thumb {
        background: #333; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #555; 
      }
    </style>
